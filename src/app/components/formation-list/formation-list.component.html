<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
        </mat-form-field>

        <div class="mat-elevation-z8">
            <mat-table [dataSource]="dataSource" matSort>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Title
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row"> mmmmmmm </mat-cell>
                </ng-container>

                <!-- NbHours Column -->
                <ng-container matColumnDef="nbHours">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Nb Hours
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">  </mat-cell>
                </ng-container>

                <!-- dateStart Column -->
                <ng-container matColumnDef="dateStart">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Date Start
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">  </mat-cell>
                </ng-container>

                <!-- dateEnd Column -->
                <ng-container matColumnDef="dateEnd">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Date End
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row"> </mat-cell>
                </ng-container>

                <!-- nbSubscribers Column -->
                <ng-container matColumnDef="nbSubscribers">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Nb Subscribers
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="action">

                    <mat-header-cell *matHeaderCellDef>
                        <button mat-button matTooltip="Ajouter nouveau élément" color="primary">
                            <mat-icon class="mat-button-icon">add</mat-icon>
                        </button>
                    </mat-header-cell>

                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="deltailsFormation(row)">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Modifier élément" (click)="editFormation(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Supprimer élément" (click)="confirmDelete(row)">
                            <mat-icon color="accent">delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                        No data matching the filter 
                    </td>
                </tr>
            </mat-table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
